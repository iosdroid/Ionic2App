<ion-header>

  <ion-navbar>
    <ion-title>Notes</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addNote()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>

    <ion-item-sliding *ngFor="let note of notes">

      <ion-item>
        <h2>{{note.name}}</h2>
        <h3>{{note.date}}</h3>
      </ion-item>

      <ion-item-options>
        <button ion-button icon-only (click)="editNote(note)" color="light">
                    <ion-icon name="paper"></ion-icon>
                </button>
        <button ion-button icon-only (click)="deleteNote(note)" color="danger">
                    <ion-icon name="trash"></ion-icon>
                </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
